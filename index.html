<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
    <!--  -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- Container app-->
    <main class="app">
      <!-- Formulaire section -->
      <div class="formulaire">
        <!-- left party -->
        <div class="cover_form">
          <!-- logo and image container -->
          <div class="logo">tegrakmd</div>
        </div>
        <!-- right Party formulaire section or container-->
        <form action="">
          <!-- logo right party visible :: Mobile devise -->
          <h1 class="logo1">tegra</h1>
          <!-- header -->
          <div class="header_form">
            <!-- big title -->
            <h1>Welcome Back!</h1>
            <!-- some description -->
            <span>The faster you fill up,the faster you get a ticket</span>
          </div>
          <!-- labels and inputs party -->
          <div class="label_form">
            <!-- input Mail -->
            <div class="input_lab">
              <label for="">Email</label>
              <div class="input">
                <input
                  type="mail"
                  placeholder="Enter your mail"
                  class="connect-form" />
              </div>
            </div>
            <!-- input Password -->
            <div class="input_lab">
              <label for="">Password</label>
              <div class="input">
                <input
                  type="password"
                  placeholder="***********"
                  class="connect-form" />
              </div>
            </div>
            <!-- Sign Boutons -->
            <button>Sign In</button>
            <button>Sign in with Google</button>
          </div>
          <!-- Remenber Container link change direction{Sign in} -->
          <div class="remenber">
            <p>
              Don't have an account ? <a href="./src/inscript.html">Sign up</a>
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
