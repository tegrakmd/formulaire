<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <!--  -->
    <link rel="stylesheet" href="../assets/css/main.css" />
  </head>
  <body>
    <main class="app">
      <div class="formulaire">
        <div class="cover_form insc">
          <div class="logo">tegrakmd</div>
        </div>
        <form action="" class="insc">
          <div class="header_form insc">
            <h1>Create account!</h1>
          </div>
          <div class="label_form insc">
            <div class="input_lab">
              <label for="">Prenom</label>
              <div class="input">
                <input
                  type="mail"
                  placeholder="Enter your Prenom"
                  class="connect-form" />
              </div>
            </div>
            <div class="input_lab">
              <label for="">Nom</label>
              <div class="input">
                <input
                  type="mail"
                  placeholder="Enter your name"
                  class="connect-form" />
              </div>
            </div>
            <div class="input_lab">
              <label for="">Email</label>
              <div class="input">
                <input
                  type="mail"
                  placeholder="Enter your mail"
                  class="connect-form" />
              </div>
            </div>
            <div class="input_lab">
              <label for="">Phone number</label>
              <div class="input">
                <input
                  type="number"
                  placeholder="+234 976 760 113"
                  class="connect-form" />
              </div>
            </div>
            <div class="input_lab">
              <label for="">Password</label>
              <div class="input">
                <input
                  type="password"
                  placeholder="***********"
                  class="connect-form" />
              </div>
            </div>
            <div class="checkbox_box">
              <div class="checkbox">
                <label for="">Masculin</label>
                <input type="checkbox" />
              </div>
              <div class="checkbox">
                <label for="">Feminin</label>
                <input type="checkbox" />
              </div>
            </div>
          </div>
          <div class="btns">
            <button>Create</button>
            <button>Create with Google</button>
          </div>
          <!--  -->
          <div class="remenber insc">
            <p>Don't have an account ? <a href="../index.html">Back</a></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
